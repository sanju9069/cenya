    <script>
        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 30,
            slidesPerView: 4,
            loop: true,
            freeMode: true,
            centeredSlides: true,
            mousewheel: true,
        });
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 30,
            slidesPerView: 4,
            loop: true,
            freeMode: true,
            mousewheel: true,
            keyboard: {
            enabled: true,
            }
        });
        galleryTop.controller.control = galleryThumbs;
        galleryThumbs.controller.control = galleryTop;
        lightbox.option({
          'resizeDuration': 100,
          'wrapAround': false,
          "showImageNumberLabel": false
        })
    </script>
