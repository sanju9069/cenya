    <div class="menuDiv">

    <div class="wrapper">
        <header>
            <a href="index.html"><img src="images/logo.png" alt="logo" class="img-fluid logoImg"></a>
            <div class="hamBurgerIcon greenColor">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </header>
        <main class="w-100 mt-95 d-flex contactUsMain">
            <div class="padding">
                <h1 class="commonHeader">Contact Us</h1>
                <form class="w-100 formWrap commonSlide">
                    <!-- <h2>Services</h2> -->
                    <div class="selectBoxesWrap w-100">
                        <div class="display-inline">
                            <label class="container">Written Content
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="display-inline">
                            <label class="container">Graphic Design
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="display-inline">
                            <label class="container">Videos
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="display-inline">
                            <label class="container">Corporate Design
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="display-inline">
                            <label class="container">Internal Comm.
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="display-inline">
                            <label class="container">C-Suite
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="display-inline">
                            <label class="container">Comm. Strategy
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="display-inline">
                            <label class="container">Podcasts
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Name" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" name="email" id="email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Mobile Number" name="mobileNum" id="mobileNum"/>
                    </div>
                    <div class="form-group w-100 flex-1">
                        <textarea name="message" id=""rows="3">Your Message</textarea>
                    </div>
                    <div class="d-flex" style="justify-content: center;width: 100%;">
                        <button type="submit" class="submitBtn">Submit</button>
                    </div>
                    
                </form>
                
            </div>
